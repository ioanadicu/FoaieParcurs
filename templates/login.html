<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Login Foaie Parcurs</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            min-height: 420px;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 6px 32px rgba(60,72,88,0.16);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #3b3b3b;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-bottom: 18px;
        }
        label {
            font-size: 16px;
            color: #374151;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            padding: 12px 16px;
            border: 1.5px solid #cbd5e1;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 6px;
            background: #f1f5f9;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 2px solid #6366f1;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99,102,241,0.10);
            transition: background 0.2s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #4338ca 0%, #2563eb 100%);
        }
        .msg {
            color: #ef4444;
            text-align: center;
            margin-bottom: 16px;
            font-size: 15px;
        }
        a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            display: block;
            text-align: center;
            margin-top: 18px;
            font-size: 16px;
            transition: color 0.2s;
        }
        a:hover {
            color: #2563eb;
        }
        @media (max-width: 600px) {
            .container { padding: 16px 4px; min-height: 340px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <label>Username:
                <input type="text" name="username" required>
            </label>
            <label>Parolă:
                <input type="password" name="password" required>
            </label>
            <button type="submit">Intră</button>
        </form>
        <a href="/register">Nu ai cont? Înregistrare</a>
    </div>
</body>
</html>
