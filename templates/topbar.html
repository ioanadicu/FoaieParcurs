<style>
body {
    box-sizing: border-box;
    overflow-x: hidden;
    background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
}
.topbar {
    width: 100vw;
    box-sizing: border-box;
    overflow-x: hidden;
    background: rgba(255,255,255,0.22);
    box-shadow: 0 8px 32px rgba(60,72,88,0.18);
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    border-radius: 0 0 18px 18px;
    border: 1px solid rgba(255,255,255,0.18);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    padding: 12px 32px 12px 24px;
    gap: 18px;
    position: sticky;
    top: 0;
    z-index: 10;
    min-height: 54px;
    transition: box-shadow 0.2s;
}
.topbar * {
    box-sizing: border-box;
}
@media (max-width: 1000px) {
    .topbar {
        width: 100vw;
        padding-left: 2vw;
        padding-right: 2vw;
        border-radius: 0 0 12px 12px;
        min-height: 120px;
        font-size: 1.2em;
        flex-direction: column;
        align-items: stretch;
        gap: 0;
    }
    .topbar-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-top: 12px;
        padding-left: 2vw;
        padding-right: 2vw;
    }
    .topbar span, .topbar a {
        font-size: 1.7em !important;
        padding: 8px 18px !important;
    }
    .topbar img {
        height: 100px !important;
    }
}
</style>
<div class="topbar">
    <div style="display: flex; align-items: center; min-width: 40px;">
        <a href="/" title="AcasÄƒ" style="display: flex; align-items: center; text-decoration: none; gap: 12px;">
            <img src="/static/images/bro_logo.jpg" alt="Baumit Logo" style="height:36px;border-radius:10px;box-shadow:0 2px 8px rgba(60,72,88,0.18);">
            <span style="font-weight: 700; color: #6366f1; font-size: 22px; letter-spacing: 1px; text-shadow: 0 2px 8px rgba(99,102,241,0.10);">Foaie Parcurs</span>
        </a>
    </div>
    <div class="topbar-row">
        {% if username %}
        <span style="color:#6366f1;font-weight:500;font-size:17px;background:rgba(99,102,241,0.08);padding:6px 16px;border-radius:8px;box-shadow:0 1px 4px rgba(99,102,241,0.08);text-align:left;">{{ username }}</span>
        {% endif %}
        {% if username %}
        <a href="/logout" title="Logout" style="color:#ef4444;font-size:18px;font-weight:500;text-decoration:none;background:rgba(239,68,68,0.08);padding:6px 16px;border-radius:8px;box-shadow:0 1px 4px rgba(239,68,68,0.08);transition:background 0.2s;text-align:right;">Logout</a>
        {% endif %}
    </div>
</div>
