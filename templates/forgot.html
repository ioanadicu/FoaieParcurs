<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Resetare parolă</title>
    <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      min-width: 320px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(60,72,88,0.18);
      padding: 48px 38px 38px 38px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #3b3b3b;
      margin-bottom: 18px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      width: 100%;
    }
    label {
      font-size: 16px;
      color: #374151;
      font-weight: 500;
      text-align: left;
      margin-bottom: 6px;
      width: 100%;
      max-width: 340px;
    }
    input[type="email"] {
      width: 100%;
      max-width: 340px;
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      background: #f1f5f9;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border: 1.5px solid #6366f1;
      outline: none;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #4338ca 0%, #2563eb 100%);
    }
    .msg {
      color: #ef4444;
      text-align: center;
      margin-bottom: 10px;
    }
    </style>
</head>
<body>
    {% include 'topbar.html' %}
    <div class="container">
      <h1>Resetare parolă</h1>
      {% if message %}
      <div class="msg">{{ message }}</div>
      {% endif %}
      <form method="post">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <button type="submit">Trimite link de resetare</button>
      </form>
      <a href="/login" style="margin-top:18px;color:#6366f1;text-align:center;display:block;font-size:15px;">Înapoi la login</a>
    </div>
</body>
</html>
